<script>
jQuery(function($){
var socket = io.connect();
var $messageForm = $('#send-message');
var $messageBox =  $('#message');
var $chat =  $('#chat');


$messageForm.submit(function(e){ alert($messageBox.val());
e.preventDefault();
socket.emit('send message',$messageBox.val());
$messageBox.val('');
});


socket.on('new message',function(data){
$chat.append(data + "<br/>");

});



});
